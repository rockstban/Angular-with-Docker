<div class="conainer-fluid">
  <div class="modal-dialog modal-dialog-centered w-100 h-100">
    <div class="modal-content">
        <div class="modal-header justify-content-between p-3">
            <h4 class="modal-title">Galeria</h4>
            <button type="button" class="btn-close" (click)="closeDialog()" aria-label="Close"></button>
        </div>
            <div class="modal-body">
              <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-inner" >
                  <div class="carousel-item active">
                    <img [src]="data.imgSrc" class="responsive-image"  alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h4>{{ data.nombre }}</h4>
                      <p>{{ data.des }}</p>
                    </div>
                  </div>
                  <div class="carousel-item" *ngFor="let card of otherCards; let i = index">
                    <img [src]="card.imgSrc" class="responsive-image"  alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h4>{{ card.nombre }}</h4>
                      <p>{{ card.des }}</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>   
            </div>
    </div>
</div>
</div>
