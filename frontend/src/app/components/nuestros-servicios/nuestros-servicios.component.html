<section>
    <div class="container">
        <h1 class="mb">Nuestros servicios</h1>
        <div class="container " id="icon-grid">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
                <div *ngFor="let service of services" class="col d-flex align-items-start mb-5" (click)="abrirServicioDialog(service)">
                    <i [className]="service.iconClass" width="1.75em" height="1.75em"></i>
                    <div class="pointe">
                        <h3 class="fw-bold mb-0 fs-4 text-body-emphasis">{{ service.nombre }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
